<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Déclaration de notre font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">

  <!-- Font-Awesome CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <!-- La feuille de style pour le blog -->
  <link rel="stylesheet" href="assets/css/blog.css">

  <title>Blog</title>
</head>

<body>

  <!-- HEADER -->
  <header>
    <!-- NAV -->
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-brand" href="./">A la dérive</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        Menu <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Cette partie va automatique être masquée en version mobile -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          <!-- incrustation en javascript des menus de la nav -->
        </ul>
      </div>
    </nav>
    <section class="text-center">
      <h1>A la dérive</h1>
      <hr />
      <p>
        Un blog collaboratif de développeurs web dérivant délibérément au milieu de l'espace
      </p>
    </section>
  </header>

  <div class="container">

    <div class="row">

      <main class="col-lg-9" id="container_posts">

        <!-- incrustation en javascript des articles -->

      </main>

      <aside class="col-lg-3">

        <div class="card">
          <h3 class="card-header">Catégories</h3>
          <ul class="list-group list-group-flush">
            <!-- incrustation en javascript des catégories -->
          </ul>
        </div>

        <div class="card">
          <h3 class="card-header">Auteurs</h3>
          <ul class="list-group list-group-flush">
          <!-- incrustation en javascript des auteurs -->
          </ul>
        </div>

      </aside>
    </div><!-- /.row -->

    <footer>

      <div class="row justify-content-center text-center">
        <div class="col-6 social-networks">

          <ul class="list-inline">
            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter-square"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook-square"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fa fa-github-square"></i></a></li>
          </ul>
        </div>
      </div>

      <div class="row justify-content-center text-center">
        <div class="col-9 links">
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Nous contacter</a></li>
            <li class="list-inline-item"><a href="#">Qui sommes nous ?</a></li>
            <li class="list-inline-item"><a href="#">Mentions légales</a></li>
          </ul>
        </div>
      </div>

    </footer>

  </div> <!-- /.container -->


<template id="postTemplate">
  <article class="card card-post" data-id="" data-category-id="" data-author-id="" >
    <div class="card-body">
      <h2 class="card-title"><a href="#"></a></h2>
      <p class="card-text"></p>
      <p class="card-text-content"></p>
      <p class="infos">
        Posté par <a href="#" class="card-link"></a> le <time datetime=""></time> dans <a href="#"
          class="card-link"></a>
      </p>
    </div>
  </article>
</template>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
  </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
